        <h2>Your Personal Profile</h2>
        <div class="profile-details">
            <form action="">

                <input type="text" id="username" name="username" value="JohnDoe" readonly>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" readonly>
                <label for="saved-itineraries">Saved Itineraries:</label>
                <div id="saved-itineraries">
                    <!-- User's saved itineraries will be displayed here dynamically -->
                </div>
                <label for="user-reviews">Your Reviews:</label>
                <div id="user-reviews">
                    <!-- User's reviews will be displayed here dynamically -->
                </div>
                <button type="button" onclick="editProfile()">Edit Profile</button>
            </form>
