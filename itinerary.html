    <section id="itinerary-builder">
        <h2>Build Your Travel Itinerary</h2>
        <div class="itinerary-form">
            <form action="">
                <label for="destination">Select Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
                <label for="activities">Activities:</label>
                <textarea id="activities" name="activities" rows="4" placeholder="List activities you want to include" required></textarea>
                <button type="button" onclick="createItinerary()">Create Itinerary</button>
            </form>
        </div>
    </section>

    <section id="travel-guides">
        <h2>Travel Guides</h2>
        <div id="guides-list">
            <!-- Travel guides information will be displayed here dynamically -->
        </div>
    </section>
