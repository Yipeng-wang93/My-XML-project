<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="">Travel Explorer</a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            </nav>
        </div>
    </header>

    <section id="user-reviews">
        <h2>User Reviews & Ratings</h2>
        <div class="review-form">
            <form action="">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" placeholder="Write your review here" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
                <button type="button" onclick="submitReview()">Submit Review</button>
            </form>
        </div>
        <div id="reviews-list">
            <!-- User reviews will be displayed here dynamically -->
        </div>
    </section>
